<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List of Books</title>

        <!--Local Style-->
        <link rel="stylesheet" href="./style/general.css">
        <link rel="stylesheet" href="./style/listProductsStyle.css">

        <!--Local Scrip-->
        <script src="./script/listProducts.js"></script>

        <!--Font Awesomw-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!--Font Awesome-->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    </head>
    <body>
        <div class="header">
            <div>
                <img src="./style/images/page_assets/Open_book_nae_02.svg.png" alt="bookStoreIcon">
                <h1>The Book Store</h1>
            </div>
            <nav class="navMenu">
                <a href="./home.html">Home</a>
                <a href="#" class="active">Products</a>
                <a href="./listEditors.html" >Editorials</a>
                <div class="dot"></div>
            </nav>
        </div>
        <div class="category-nav">
            <button id="btnAddBook" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddBook" style="margin: 10px;">
                Add New Book <i class="far fa-plus-square"></i>
            </button>
            <div id="category-navigator">

            </div>  
        </div>
        <div id="add-book">
            <div class="modal fade" id="modalAddBook" tabindex="-1" aria-labelledby="modalAddBookLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalAddBookLabel">Add Book</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-add-book">
                                <div class="form-group my-1 row">
                                    <label for="book-name-input" class="col-form-label py-1 col-sm-4">Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-sm" id="book-name-input" name="name">
                                    </div>
                                </div>
                                <div class="form-group my-1 row">

                                    <label for="book-author-input"
                                        class="col-form-label pb-0 col-sm-4">Author</label>
                                    <div class="col-sm-8">
                                        <input class="form-control form-control-sm" id="book-author-input" name="author">
                                    </div>
                                </div>
                                <div class="form-group my-1 row">

                                    <label for="book-description-input"
                                        class="col-form-label pb-0 col-sm-4">Description</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control form-control-sm" id="book-description-input" name="description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group my-1 row">

                                    <label for="book-genre-input"
                                        class="col-form-label pb-0 col-sm-4">Genre</label>
                                    <div class="col-sm-8">
                                        <input class="form-control form-control-sm" id="book-genre-input" name="genre">
                                    </div>
                                </div>
                                <div class="form-group my-1 row">
                                    <label for="book-price-input" class="col-form-label py-1 col-sm-4">Price</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control form-control-sm" id="book-price-input" name="price" step="0.01">
                                    </div>
                                </div>
                                <div class="form-group my-1 row">
                                    <label for="book-editorial-input" class="col-form-label py-1 col-sm-4">Editorial</label>
                                    <div class="col-sm-8">
                                        <select class="form-control form-control-sm" id="book-editorial-input" name="editorial">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group my-1 row">
                                    <label for="book-imageFile-input" class="col-form-label py-1 col-sm-4">Image File</label>
                                    <div class="col-sm-8">
                                        <input type="file" class="form-control form-control-sm" id="book-imageFile-input" name="image" accept="image/*">
                                    </div>
                                </div>
                                <div class="modal-footer my-0 py-1">
                                    <button type="submit" id="btnSave" class="btn btn-success">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main" id="book-genre-container">
           
        </div>
        <div class="footer">
            <ul>
                <li>Tel: 4362312</li>
                <li>Email: thebookstore@gmail.com</li>
                <li>Cochabamba-Bolivia</li>
            </ul>
            <div>
                <i class="fab fa-facebook-square" style="width: 45px; height: 45px; margin: 10px;"></i>
                <i class="fab fa-instagram" style="width: 45px; height: 45px; margin: 10px;"></i>
                <i class="fab fa-twitter" style="width: 45px; height: 45px; margin: 10px;"></i>
                <i class="fab fa-whatsapp" style="width: 45px; height: 45px; margin: 10px;"></i>
            </div>
            <p>Copyright&copy; 2021, Book Store, LLC</p>
        </div>
    </body>
</html>
