<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>

        <!--Local Styles-->
        <link rel="stylesheet" href="./style/loginForm.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="logo"> 
                <img src="style/images/icons/Open_book_nae_02.svg.png" alt="bookStoreLogo">
            </div>
            <div class="text-center mt-4 name"> The Book Store </div>
            <form class="p-3 mt-3">
                <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="userName" id="userName" placeholder="Username"> </div>
                <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password"> </div> 
                <button class="btn mt-3">Login</button>
            </form>
            <div class="text-center fs-6"> or <a href="./singup.html">Sign up</a> </div>
        </div>
    </body>
</html>
